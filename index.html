<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validateUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username == "Ingenium" && password == "Ingen1um") {
                window.location.href = "/webGestion/indexFinalUser.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
            return false; // Evita el envío del formulario
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <form onsubmit="return validateUser()">
            <img src="/webGestion/img/ic_ing_round.png" alt="">

            <div class="input-box">
                <input type="text" id="username" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-open-alt'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Recordar Datos
                </label>
                <a href="/webGestion/indexFinalUser.html">¿Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>

</html>
