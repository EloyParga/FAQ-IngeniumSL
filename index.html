        <h2 style="margin: 10px; margin-top: 30px;">Selecciona tu tipo de usuario</h2>
        <img src="/webGestion/img/ic_ing_round.png" alt="">
        <button class="btn btnBack" onclick="redirectTo('usuarioFinal')">Usuario Final</button>
        <button class="btn btnBack" onclick="redirectTo('profesional')">Profesional</button>

    <script>
        async function registerUser() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            const userData = `${newUsername},${newPassword}\n`;

            if ('showSaveFilePicker' in window) {
                // Usar la API showSaveFilePicker para guardar el archivo
                const opts = {
                    types: [{
                        description: 'Text Files',
                        accept: {'text/plain': ['.txt']}
                    }]
                };
                try {
                    const handle = await window.showSaveFilePicker(opts);
                    const writable = await handle.createWritable();
                    await writable.write(userData);
                    await writable.close();
                    alert('Usuario registrado con éxito');
                } catch (err) {
                    console.error('Error writing to file', err);
                    alert('Error al registrar el usuario');
                }
            } else {
                alert('showSaveFilePicker API no es compatible con este navegador.');
            }

            return false; // Prevent form submission
        }
    </script>

    <script>
        function redirectTo(userType) {
            if (userType === 'usuarioFinal') {
                window.location.href = 'webGestion/FAQ/pags/FAQ.html';
            } else if (userType === 'profesional') {
                window.location.href = 'webGestion/FAQ/pagsTecnico/FAQ.html';
