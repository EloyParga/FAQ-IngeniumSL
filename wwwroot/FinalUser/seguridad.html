<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header class="header-user">
        <div class="menu container">
            <img href="#" class="logo" src="../img/clic-logo-blanco.png"/>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="../img/menu.png" class="menu-icon" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">INICIO</a></li> 
                    <li><a href="../FinalUser/perfil.html">PERFIL</a></li>
                    <li><a href="../FinalUser/seguridad.html">SEGURIDAD</a></li>
                    <li><a href="../FinalUser/instalaciones.html">INSTALACIONES</a></li>
                    <li class="menu-movil"><a href="../FinalUser/servicios.html">CONTRATACIÓN</a></li>
                    <li class="menu-movil"><a href="../FinalUser/facturas.html">FACTURAS</a></li>
                    <li class="submenu-container"><a>SERVICIOS</a>
                        <ul class="submenu">
                            <li><a href="../FinalUser/servicios.html">Contratación</a></li>
                            <li><a href="../FinalUser/facturas.html">Facturas</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="../img/avatar.png" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <img class="boton-avatar-camara" src="../img/camara.png" alt="">
                    </button>
                </div>
                <button type="button" class="boton-portada">
                    <i class="far fa-image"></i> Cambiar fondo
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">Maria Alejandra De la Cruz</h3>
                <p class="texto"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="cambio-contrasena">
            <h2>Cambiar Contraseña</h2>
            <form>
                <div class="campo">
                    <label for="contrasena-actual">Contraseña Actual:</label>
                    <input type="password" id="contrasena-actual" name="contrasena-actual" required>
                </div>
                <div class="campo">
                    <label for="nueva-contrasena">Nueva Contraseña:</label>
                    <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
                </div>
                <div class="campo">
                    <label for="confirmar-contrasena">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                </div>
                <button type="submit" class="btn-2">Guardar Cambios</button>
            </form>
        </div>
    </section>

    <footer class="footer-perf container">
        <div class="footer-perfil">
            <div class="footer-2-txt">
                <p>&copy2023 CLIC Ingeniería</p>
            </div>
            <div class="footer-2-imagen-container">
                <div class="footer-2-banner">
                    <img src="../img/clic_cabecera_negra.png" alt="">
                </div>
                <div class="footer-2-icon">
                    <img src="../img/icono.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
